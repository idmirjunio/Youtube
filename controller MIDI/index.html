<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>WebMidi.js Quick Start</title>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
  </head>
  
  <body>
    <h1>WebMidi.js Quick Start</h1>
    <script type="module">

  // Enable WebMidi.js and trigger the onEnabled() function when ready
  WebMidi
    .enable()
    .then(onEnabled)
    .catch(err => alert(err));

  // Function triggered when WebMidi.js is ready
  function onEnabled() {

if (WebMidi.inputs.length < 1) {
  document.body.innerHTML+= "No device detected.";
} else {
  WebMidi.inputs.forEach((device, index) => {
    document.body.innerHTML+= `${index}: ${device.name} <br>`;
  });
 
}

// Listen to 'note on' events on channels 1, 2 and 3 of the first input MIDI device
//WebMidi.inputs[0].addListener("noteon", e => {document.body.innerHTML= `${e.mensage} <br>`;})
const listener = WebMidi.inputs[0].addListener("midimessage", e => {
  console.log(e.data);
});
}


</script>
  </body>

</html>
